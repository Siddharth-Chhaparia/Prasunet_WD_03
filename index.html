<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-selection">
            <h2>Select Player Marker:</h2>
            <label>
                <input type="radio" name="player" value="X" checked> X
            </label>
            <label>
                <input type="radio" name="player" value="O"> O
            </label>
        </div>
        <div class="game-mode-selection">
            <h2>Select Game Mode:</h2>
            <label>
                <input type="radio" name="mode" value="human" checked> Human vs Human
            </label>
            <label>
                <input type="radio" name="mode" value="ai"> Human vs AI
            </label>
        </div>
        <div id="message">Player X's Turn</div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
